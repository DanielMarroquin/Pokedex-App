
<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter()">
  </mat-form-field>

  <mat-card>

    <div class="col-auto p-3 d-flex justify-content-center">
      <mat-card-content>
        <ngx-datatable
          style="width: 100%"
          [columns]=""

          [headerHeight]="50"
          [footerHeight]="50"
          rowHeight="auto"
          [limit]="10"
          class="material">
        </ngx-datatable>
          <ngx-datatable-column name="Actions">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button color="accent" title="Editar" (click)="editPokemon(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="text-success" title="Eliminar" (click)="deletePokemon(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" prop="name">

          </ngx-datatable-column>
          <ngx-datatable-column name="Image">
            <ng-template mat-cell *matCellDef="let element">
              <img alt="test" width="100" height="100" src="{{element.image}}"/>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Type" prop="type">

          </ngx-datatable-column>
          <ngx-datatable-column name="Attack" prop="attack">

          </ngx-datatable-column>

          <ngx-datatable-column name="Defense" prop="defense">

          </ngx-datatable-column>

      </mat-card-content>
    </div>
  </mat-card>

</div>
